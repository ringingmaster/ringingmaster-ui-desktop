apply plugin: 'application'

mainClassName = 'com.concurrentperformance.ringingmaster.ui.desktop.RingingMasterDesktopApp'

dependencies {

    compile project(':ringingmaster-engine')
    compile project(':ringingmaster-ui-common')
    compile project(':fxutil')

    // Spring
    compile 'org.springframework:spring-context:4.2.4.RELEASE'
    compile 'org.springframework:spring-beans:4.2.4.RELEASE'
    compile 'org.springframework:spring-core:4.2.4.RELEASE'
    compile 'org.springframework:spring-aop:4.2.4.RELEASE'
    compile 'org.springframework:spring-expression:4.2.4.RELEASE'

    // Logging
    runtime 'org.apache.logging.log4j:log4j-core:2.4.1'
    runtime 'org.apache.logging.log4j:log4j-api:2.4.1'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.4.1'
    runtime 'commons-logging:commons-logging:1.2' //Needed for Spring
    runtime 'org.apache.logging.log4j:log4j-jcl:2.4.1' //Needed for Spring
}
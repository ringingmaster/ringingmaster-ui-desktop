dependencies {

    compile project(':ringingmaster-engine')
    compile project(':ringingmaster-ui-common')
    compile project(':fxutil')

    // Spring
    compile 'org.springframework:spring-context:4.2.6.RELEASE'

    // Other
    compile 'org.controlsfx:controlsfx:8.40.10'

    // Logging
    runtime 'org.apache.logging.log4j:log4j-core:2.5'
    runtime 'org.apache.logging.log4j:log4j-slf4j-impl:2.5'
    runtime 'org.apache.logging.log4j:log4j-jcl:2.5' //Needed for Spring
}


task runRingingmasterDesktop(group: 'ringingmaster', type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath
    main = 'com.concurrentperformance.ringingmaster.ui.desktop.RingingMasterDesktopApp'
}